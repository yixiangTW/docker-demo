name: CI

on: [push]

jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      
      - name: Install deps
        run: npm install

      - name: UI test
        run: npm run test

      - name: Eslint
        run: npm run eslint

      